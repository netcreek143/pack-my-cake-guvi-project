<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login - Pack My Cake</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="/css/style.css"></head><body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom"><div class="container"><a class="navbar-brand fw-bold" href="/">Pack My Cake</a></div></nav>
<main class="container my-4"><h3>Login</h3>
  <form id="loginForm">
    <div class="mb-3"><label>Email</label><input id="email" class="form-control" required></div>
    <div class="mb-3"><label>Password</label><input id="password" type="password" class="form-control" required></div>
    <button class="btn btn-primary">Login</button> <a href="/register.html" class="btn btn-link">Register</a>
  </form>
</main>
<script src="/js/app.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e)=>{ e.preventDefault(); try{ const email = document.getElementById('email').value; const password = document.getElementById('password').value; const res = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password }) }); const data = await res.json(); if (!res.ok) throw data; saveAuth(data.token, data.user); alert('Logged in'); location.href='/'; }catch(err){ alert(err.error||'Login failed'); } });
</script>
</body></html>
